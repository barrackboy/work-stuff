<div class="users">
  <div class="alert alert-success">
    <strong>Success!</strong>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h1>Users</h1>
    </div>
    <div class="col-md-6">
      <button class="btn-sonera pull-right" ng-click="createNewUserModal()"><i class="fa fa-plus" aria-hidden="true"></i> Add User</button>
      <button class="btn-sonera pull-right users-refresh-button" ng-click="refreshUserList()"><i class="fa fa-refresh" aria-hidden="true"></i> Refresh</button>
    </div>
  </div>
  <div class="loader" ng-if="loading === true"></div>
  <table class="table table-borderless table-hover user-table" ng-if="loading === false">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Groups</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users" ng-click="userDetailsModal(user)">
        <td>{{user.id}}</td>
        <td>{{user.email}}</td>
        <td>
          <ul>
            <li ng-repeat="group in user.groups.references">
              <span class="label label-info label-groups">
                <span ng-if="group.group.name === 'admins'">Admin</span>
                <span ng-if="group.group.name === 'devices'">User</span>
                <span ng-if="group.group.name === 'business'">User</span>
                <span ng-if="group.group.name === 'readers'">Viewer</span>
              </span>
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
