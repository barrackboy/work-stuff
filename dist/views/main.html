<div ng-if="c8y.user">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header" ng-init="isCollapsed = true">
        <button type="button" class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <button type="button" class="navbar-toggle collapsed pull-left sidebar-button" ng-click="showSideBar()">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ng-href="#/"><img src="img/logo-sonera.svg"/></a>
      </div>
      <div id="navbar" class="navbar-collapse" collapse="isCollapsed">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="" ng-click="logout()" c8y-logout>Logout</a></li>
        </ul>
        <p class="navbar-text navbar-right">{{currentUser.email ? currentUser.email : currentUser.id}} <i class="fa fa-user fa" aria-hidden="true"></i></p>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">

      <div class="sidebar" id="sidebar">
        <ul class="nav nav-sidebar">
          <li class="dropdown" ng-if="currentUserRoles.indexOf('admins') > -1">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown-menu" role="button" aria-haspopup="true" aria-expanded="false">Applications <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li ng-repeat="app in applications">
                <a href="" ng-href="https://your.soneraiox.fi/apps/{{app.contextPath}}">{{app.name}}</a>
              </li>
          </ul>
        </li>
        </ul>

        <ul class="nav nav-sidebar linkborder">
          <li ui-sref-active-eq="active"><a ui-sref="home">Dashboard</a></li>
          <li ui-sref-active-eq="active" ng-if="currentUserRoles.indexOf('admins') > -1"><a ui-sref="home.users">User Management</a></li>
          <li ui-sref-active-eq="active"><a ui-sref="home.devices">Device Management</a></li>
          <li ui-sref-active-eq="active"><a ui-sref="home.alarms">Alarms</a></li>
          <li ui-sref-active-eq="active"><a ui-sref="home.helping">Help / FAQ</a></li>
          <li ui-sref-active-eq="active"><a ui-sref="home.feedback">Feedback</a></li>
          <!-- <li ui-sref-active-eq="active"><a ui-sref="home.rules">Smart Rules</a></li>  -->
        </ul>
      </div>


      <div class="main">
        <ui-view name="content"></ui-view>
      </div>

    </div>
  </div>
</div>
