<div class="modal-header">
<h3>Create New Device Group</h3>
</div>

<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label for="username">Device group name:</label>
      <input type="text" class="form-control" ng-model="devicegroup.name" required>
    </div>
    <button class="btn-sonera" ng-click="createNewDeviceGroup(devicegroup)"><i class="fa fa-floppy-o" aria-hidden="true"></i> Create new group</button>
  </form>
</div>
